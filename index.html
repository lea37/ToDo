<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <style>
        .draggable {
          -moz-user-select: none;
          -khtml-user-select: none;
          -webkit-user-select: none;
          user-select: none;
          /* Required to make elements draggable in old WebKit */
          -khtml-user-drag: element;
          -webkit-user-drag: element;
          opacity: 0;
        }

        .draggable.over {
            background-color: #eee;
        }

        .header {
            padding: 4em 0;
            background-color: #33C3F0;
        }

        .draggable.fade {
            -webkit-animation: fade 5s;
            animation: fade .3s;
            opacity: 1;
        }

        @-webkit-keyframes fade {
            from {opacity: 0}
            to {opacity: 1}
        }@keyframes fade {
            from {opacity: 0}
            to {opacity: 1}
        }

        .header h1 {
            color: #fff;
        }

        .list .row,
        .counter {
            border-top: 1px solid #eee;
            border-bottom: 1px dashed #FFF;
            border-left: 1px dashed #FFF;
            border-right: 1px dashed #FFF;
            padding: 20px 10px;
        }

        .list {
            margin: 5em 0;
        }

        .list .row:hover {
            border: 1px dashed #ccc;
            background-color: #eee;
            border-radius: 3px;
            cursor: move;
        }

        .list .row {
            transition: all .3s linear;
        } 
        
        .list-item {
            text-align: left;
        }

        .list-actions {
            text-align: right;
        }

        .error-message {
            color: red;
        }

        .list-actions .button-primary {
            margin-right: 1em;
        }

        button {
            margin-bottom: 0;
            background-color: #fff;
        }
        
        .listWrapper,
        .form {
            text-align: center;
        }

        /*done*/
        .list .row.is-done .list-item {
            text-decoration: line-through;
            font-style: italic;
            color: #ccc;
        }

        .list .row.is-done .btn-done {
            background-color: #ccc;
            border-color: #ccc;
        }

        .list .row.is-done .btn-done:hover {
            cursor: not-allowed;
        }

        .input-add {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="listWrapper">
        <header class="header">
            <h1>To Do List</h1>
            <div class="row">
                <div class="form">
                    <input type="text" placeholder="Exemple: Buy food" class="input-add">
                    <button class="btn-submit">Add</button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="list">
                <div class="empty-state"><img class="empty-state" src="assets/empty_state.svg" width="300"></div>
                <div class="error-message"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="counter"><span class="counter-done">0</span>/<span class="counter-total">0 task done</span></div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="drag.js"></script>
</html>
